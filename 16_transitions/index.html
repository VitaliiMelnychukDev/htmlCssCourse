<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transitions</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="transformContainer">
  <div class="blockContainer">
    <div class="greenContainer transitionBlock"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer rotateBlock"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer scaleBlock"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer skewBlock"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer matrixBlock"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer matrixBlock"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer transitionAnimationWidth"></div>
  </div>
  <div class="blockContainer">
    <div class="greenContainer transitionAnimationWidthHeight"></div>
  </div>
  <div class="blockContainer">
    <button class="transitionAnimationAll">Click me!</button>
  </div>
</div>
</body>
</html>
