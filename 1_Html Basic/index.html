<!DOCTYPE html>
<html lang="en">
<head>
  <!--Title for the HTML page -->
  <title>First HTML</title>
  <!--Metadata Element -->
  <meta name="keywords" content="Html">
</head>
<body>
  <!-- Heading elements -->
  <h1>H1 Heading</h1>
  <h2>H2 Heading</h2>
  <!-- Block element -->
  <main id="mainSection">
    <div>Block element</div>
    <!-- Paragraph elements with inline style attribute -->
    <p style="color: red;">This is a paragraph</p>
    <!-- Inline element -->
    <span class="inlineElement">Inline Element 1</span>
    <span class="inlineElement"><b>Inline Element 2</b></span>
  </main>
  <!-- Anchor tag with href attribute -->
  <a href="https://google.com/" target="_blank" >Visit Google.com</a>
  <!-- List element -->
  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
  </ul>
  <!-- Image tag with src and alt attributes -->
  <img
      src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="Placeholder Image"
      width="500"
  >
</body>
</html>
